{% extends "layout.html" %}

{% block title %}
    $tock50
{% endblock %}


{% block main %}
    <h1>Event data:</h1>
    <!--<h3>Wow, you have ${{cash}} in your virtual wallet!</h3>-->
            <table class="table table-striped table-dark table-bordered table-hover">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Description</th>
                <th>Learn More</th>
                <th>Wishlist</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{row['name']}}</td>
                <td>{{row['date']}}</td>
                <td>{{row['short_description']}}</td>
                <td><a class="btn btn-primary" href="/event/{{row['id_event']}}">Learn More</a></td>
                <td><button class="btn btn-primary">Add to Wishlist</button></td>
            </tr>
            {% endfor %}

        </table>

{% endblock %}
